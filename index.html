<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vehicle Collection</title>
    <style>
      /* Minimal reset */
      *{box-sizing:border-box;margin:0;padding:0}

      html,body{height:100%}

      body{
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color:#000000;
        -webkit-font-smoothing:antialiased;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        padding:20px;
      }

      /* Header */
      .site-header{
        position:absolute;
        top:0;
        left:0;
        right:0;
        padding:32px 48px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        border-bottom:1px solid #e8e8e8;
      }

      .logo{
        font-size:0.75rem;
        font-weight:600;
        letter-spacing:2.5px;
        text-transform:uppercase;
        color:#000;
      }

      /* Centered search area */
      .search-container{
        width:100%;
        max-width:640px;
        text-align:center;
      }

      .search-title{
        font-size:1.5rem;
        font-weight:300;
        letter-spacing:0.5px;
        margin-bottom:48px;
        color:#000;
      }

      .search-card{
        width:100%;
        background:#ffffff;
        border:1px solid #000000;
        padding:0;
        display:flex;
        align-items:stretch;
        transition:border-color 0.2s ease;
      }

      .search-card:focus-within{
        border-color:#666666;
      }

      .search-input{
        flex:1 1 auto;
        border:0;
        background:transparent;
        padding:20px 24px;
        font-size:0.95rem;
        color:#000000;
        outline:none;
        font-family:inherit;
        letter-spacing:0.3px;
      }

      .search-input::placeholder{
        color:#999999;
      }

      .search-button{
        background:#000000;
        border:0;
        padding:20px 32px;
        cursor:pointer;
        color:#ffffff;
        font-family:inherit;
        font-size:0.75rem;
        font-weight:600;
        letter-spacing:2px;
        text-transform:uppercase;
        transition:background 0.2s ease;
      }

      .search-button:hover{
        background:#333333;
      }

      .search-button:active{
        background:#000000;
      }

      .visually-hidden{
        position:absolute!important;
        height:1px;
        width:1px;
        overflow:hidden;
        clip:rect(1px,1px,1px,1px);
        white-space:nowrap;
      }

      .search-hint{
        margin-top:24px;
        font-size:0.8rem;
        color:#666666;
        letter-spacing:0.3px;
      }

      @media(max-width:600px){
        .site-header{padding:24px 20px}
        .logo{font-size:0.7rem}
        .search-title{font-size:1.2rem;margin-bottom:32px}
        .search-input{padding:16px 20px;font-size:0.9rem}
        .search-button{padding:16px 24px;font-size:0.7rem}
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="logo">cougar</div>
    </header>

    <div class="search-container">
      <h1 class="search-title">learn about your vehicle.</h1>
      <form id="site-search" class="search-card" role="search" aria-label="Search vehicles">
        <label for="q" class="visually-hidden">Search vehicles</label>
        <input id="q" name="q" class="search-input" type="search" autocomplete="off" placeholder="...." />
        <button type="submit" class="search-button">Search</button>
      </form>
      <div class="search-hint">Try searching for "ND5RC" or "Nissan R34"</div>
    </div>

    <script>
      // redirect to results page with query param
      (function(){
        const form = document.getElementById('site-search');
        const input = document.getElementById('q');
        if(!form||!input) return;
        form.addEventListener('submit', e=>{
          e.preventDefault();
          const q = encodeURIComponent(input.value.trim());
          if(!q){
            input.style.transition = 'border-color 220ms ease';
            form.style.borderColor = '#ff0000';
            setTimeout(()=> form.style.borderColor = '#000000',420);
            return;
          }
          window.location.href = `results.html?q=${q}`;
        });
      })();
    </script>
  </body>
</html>
